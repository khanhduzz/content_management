<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/register.js}" type="text/javascript"></script>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
    </style>
</head>
<body class="d-flex flex-column">
<div class="container">
    <p th:if="${!(message != null && message.isBlank())}" class="alert alert-danger" th:text="${message}"></p>
</div>
<div th:fragment="register">
    <div class="login-container" style="min-width: 600px">
        <h2 class="text-center">Please input your information</h2>
        <form th:action="@{/auth/register}" method="post" class="d-flex flex-column gap-3">
            <div class="form-group">
                <label for="username">Your username: </label>
                <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp"
                       placeholder="User name" oninput="validateUsername(event)">
            </div>
            <div class="form-group">
                <label for="email">Your email: </label>
                <input name="email" type="text" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="Email" oninput="validateEmail(event)">
            </div>
            <div class="form-group">
                <label for="password">Your password: </label>
                <input name="password" type="password" class="form-control" id="password"
                       placeholder="Password" oninput="validatePassword(event)">
            </div>
            <div class="form-group">
                <label for="re-password">Your confirm password: </label>
                <input name="re-password" type="password" class="form-control" id="re-password"
                       placeholder="Confirm Password" oninput="validateRePassword(event)">
            </div>
            <div class="d-inline-flex justify-content-center align-items-center w-100">
                <button type="submit" class="btn btn-outline-success w-100">Register</button>
            </div>
            <div>
                <a th:href="@{/login}" class="text-decoration-none">Click here to login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add content</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.min.css}" type="text/css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container-fluid row">
    <div th:replace="~{bar :: bar}"></div>
    <div class="col-9 mt-5">
        <h2>Edit Content</h2>
        <hr/>
        <div class="card">
            <div class="card-header">Content Form Elements</div>
            <div class="card-body">
                <form class="container" method="POST" th:action="@{/contents/{id}(id=${content.id})}" th:object="${contentUpdate}">
                    <div class="form-group">
                        <label for="title">Title: </label>
                        <input class="form-control" type="text" id="title" name="title"
                               placeholder="Enter the title" required th:value="${content.title}">
                        <div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('title')}"
                                 th:errors="*{title}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="brief">Brief: </label>
                        <textarea class="form-control" style="min-height: 150px" id="brief" name="brief"
                                  required th:text="${content.brief}"></textarea>
                        <div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('brief')}"
                                 th:errors="*{brief}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fullContent">Content: </label>
                        <textarea class="form-control" style="min-height: 200px" id="fullContent" name="fullContent"
                                  required th:text="${content.fullContent}"></textarea>
                        <div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('fullContent')}"
                                 th:errors="*{fullContent}"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
                        <button class="btn btn-outline-dark" type="button" onclick="history.back()">Back</button>
                        <button class="btn btn-outline-dark" type="submit">Save</button>
                        <button class="btn btn-outline-dark" type="reset" id="resetButton">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

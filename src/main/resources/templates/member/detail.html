<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.min.css}" type="text/css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container-fluid row">
    <div th:replace="~{bar :: bar}"></div>
    <div class="col-9 mt-5">
        <h2>Edit Profile</h2>
        <hr/>
        <div class="card">
            <div class="card-header">Profile Form Elements</div>
            <div class="card-body">
                <form class="container" method="POST" th:action="@{/member/detail}" th:object="${memberUpdate}">
                    <div class="form-group">
                        <label for="firstName">First name: </label>
                        <input class="form-control" type="text" id="firstName" name="firstName"
                               th:value="${member.firstName}">
                        <div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name: </label>
                        <input class="form-control" type="text" id="lastName" th:value="${member.lastName}"
                               name="lastName">
                        <div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input class="form-control" type="email" id="email" th:value="${member.email}"
                               name="email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone: </label>
                        <input class="form-control" type="text" id="phone" th:value="${member.phone}" name="phone">
                        <div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}"
                                 th:errors="*{phone}"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description: </label>
                        <textarea class="form-control" id="description" name="description"
                                  style="min-height: 150px" th:text="${member.description}"></textarea>
                        <div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}"></div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
                        <button class="btn btn-outline-dark" type="button" onclick="history.back()">Back</button>
                        <button class="btn btn-outline-dark" type="submit">Update</button>
                        <button class="btn btn-outline-dark" type="reset" id="resetButton">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

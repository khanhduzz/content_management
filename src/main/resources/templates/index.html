<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.min.css}" type="text/css">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<p th:if="${message}" class="alert alert-success" th:text="${message}"></p>
<div th:unless="${username == null}" class="container-fluid row">
    <div th:replace="~{bar :: bar}"></div>
    <div class="col-9 mt-5">
        <h2>How about your day?</h2>
        <p>BE HAPPY :)))</p>
    </div>
</div>
<div th:if="${username == null}" class="container-fluid row ms-5">
    <div class="col-9 mt-5">
        <h1>Welcome to content management system</h1>
        <div class="mt-4">
            <p>You do not have any account?</p>
            <a th:href="@{/auth/register}" class="text-decoration-none">Click here to register</a>
        </div>
    </div>
</div>
</body>
</html>
